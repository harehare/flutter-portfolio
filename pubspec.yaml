name: flutter_portfolio
description: portfolio
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.5
  fluro: ^2.0.4
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  font_awesome_flutter: ^10.3.0
  url_launcher: ^6.1.8
  flutter_markdown: ^0.6.13+1
  google_fonts: ^4.0.2
  flutter_spinkit: ^5.1.0
  titled_navigation_bar: ^5.0.0-nullsafety.0
  graphql: ^5.1.3
  gql: ^0.14.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/about.json
    - assets/works.json
    - assets/skills.json
    - assets/contents/
    - assets/posts/
analyzer:
  enable-experiment:
    - non-nullable
