name: flutter_portfolio
description: portfolio
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.4
  fluro: ^2.0.3
  flutter_bloc: ^8.0.0
  bloc: ^8.0.1
  font_awesome_flutter: ^9.2.0
  url_launcher: ^6.0.17
  flutter_markdown: ^0.6.8
  google_fonts: ^2.1.0
  flutter_spinkit: ^5.1.0
  titled_navigation_bar: ^5.0.0-nullsafety.0
  graphql: ^5.0.0
  gql: ^0.13.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/about.json
    - assets/works.json
    - assets/skills.json
    - assets/contents/
    - assets/posts/
analyzer:
  enable-experiment:
    - non-nullable
